   <style>
   body{

   .arn {
   width:300px;
   padding:40px;
   position:absolute;
   top:50%;
   left:50%;   
   transform: translate(-50%,-50%);
   background:#191919;
   text-align:center;
   }
   
   .aryaan {
   font-family: Calisto MT;
   font-weight:500;
   border:0;
   background:none;
   display:block;

   padding: 14px 50px;
   width:250px;
   outline:none;
   color: #000000;
   border-radius:24px;   
   }
   
   .arn input[type="email"],.arn input[type="password"]{
   border:0;
   background:none;
   display:block;
   margin:20px auto;
   text-align:center;
   border:2px solid #3498db;
   padding: 14px 10px;
   width:200px;
   outline:none;
   color:black;
   border-radius:24px;
   transition:0.25s;
   }
   
   .arn input[type="email"]:focus,.arn input[type="password"]:focus{
   width:280px;
   border-color: #ff0000;
   }
   
   .arn input[type="Submit"]{
    border:0;
   background:none;
   display:block;
   margin:20px auto;
   text-align:center;
   border:2px solid #2ecc71;
   padding: 14px 40px;
   outline:none;
   color:black;
   border-radius:24px;
   transition:0.25s;
   cursor:pointer;
   }
   
   .arn input[type="Submit"]:hover{
   background:#2ecc71;
   }
   </style>
